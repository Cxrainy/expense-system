# CLOUDINARY_URL = "设置在Cloudflare Dashboard环境变量中"

[build]
command = "pip install -r requirements.txt"
cwd = "../.."

[env.preview]
compatibility_date = "2024-09-25"

[env.preview.vars]
ENVIRONMENT = "preview"
