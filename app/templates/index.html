<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报销管理系统 - 登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-header">
                <h1 class="login-title">报销管理系统</h1>
                <p class="login-subtitle">Expense Management System</p>
            </div>
            
            <div class="login-card">
                <div class="card-header">
                    <h2 class="card-title">登录</h2>
                    <p class="card-description">请输入您的邮箱和密码登录系统</p>
                </div>
                
                <div class="card-content">
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label">邮箱</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                class="form-input" 
                                placeholder="请输入邮箱地址"
                                value=""
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">密码</label>
                            <div class="password-input-wrapper">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password"
                                    class="form-input" 
                                    placeholder="请输入密码"
                                    value=""
                                    required
                                >
                                <button 
                                    type="button" 
                                    class="password-toggle"
                                    onclick="togglePassword()"
                                    aria-label="显示/隐藏密码"
                                >
                                    <svg id="eyeIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg id="eyeOffIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="hidden">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <div id="errorMessage" class="error-message hidden">
                            <div class="alert alert-error">
                                <span id="errorText">登录失败，请检查用户名和密码</span>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full" id="loginButton">
                            <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                                <polyline points="10,17 15,12 10,7"/>
                                <line x1="15" y1="12" x2="3" y2="12"/>
                            </svg>
                            <span id="loginButtonText">登录</span>
                        </button>
                        
                        <button type="button" class="btn btn-primary btn-full hidden" id="loadingButton" disabled>
                            <div class="loading-spinner"></div>
                            <span>登录中...</span>
                        </button>
                    </form>
                    
                    <!-- <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--border); font-size: 12px; color: var(--muted-foreground);">
                        <p>测试账户：</p>
                        <p>管理员：admin@company.com / admin123</p>
                        <p>员工：user@company.com / user123</p>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script>
        // 页面元素
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loadingButton = document.getElementById('loadingButton');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        // 密码显示切换
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        }
        
        // 显示错误信息
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        // 隐藏错误信息
        function hideError() {
            errorMessage.classList.add('hidden');
        }
        
        // 显示加载状态
        function showLoading() {
            loginButton.classList.add('hidden');
            loadingButton.classList.remove('hidden');
            hideError();
        }
        
        // 隐藏加载状态
        function hideLoading() {
            loginButton.classList.remove('hidden');
            loadingButton.classList.add('hidden');
        }
        
        // 登录表单提交
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // 基本验证
            if (!email || !password) {
                showError('请输入邮箱和密码');
                return;
            }
            
            // 显示加载状态
            showLoading();
            
            try {
                const response = await api.post('/login', {
                    email: email,
                    password: password
                });
                
                if (response.success) {
                    utils.showMessage('登录成功！', 'success');
                    setTimeout(() => {
                        window.location.href = response.redirect;
                    }, 500);
                } else {
                    showError(response.message || '登录失败');
                    hideLoading();
                }
            } catch (error) {
                showError('网络错误，请稍后重试');
                hideLoading();
            }
        });
    </script>
</body>
</html>
